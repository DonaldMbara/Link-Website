<!DOCTYPE html>
<html lang="en">
<head>

    <!--You can host everything locally instead-->
    <title>Link Website register</title>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css file-->
    <link rel="stylesheet" type="text/css" href="../css/login-register.css">
    <!--loading jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>
<body>
<div class="register-page">
    <div class="form">
        <form class="signup-form" method="POST" action="#">
            <h1>Registration</h1>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="username" value=""/>
                <span id = "unameSpan"></span>
            </div>

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="First Name" name="firstName" value="">
                <span id = "fnameSpan"></span>

            </div>

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Last Name" name="lastName" value=""/>
                <span id = "lnameSpan"></span>

            </div>

            <div class="textbox">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" placeholder="Email" name="email" value=""/>
                <span id = "emailSpan"></span>

            </div>

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Student Number" name="studentNo" value=""/>
                <span id = "stdNoSpan"></span>

            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="password" value="">
                <span id = "passwordSpan"></span>

            </div>

            <input class="button" type="submit" name="" value="Register">
            <p class="message"> Already registered? <a href="login.html">Login here</a>

        </form>
    </div>
</div>


</body>
</html>

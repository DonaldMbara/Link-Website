    <script src = "../js/calendar.js" async=""></script>
    <style>
    body{
      background: linear-gradient(to left, #8942a8, #ba382f );
    }
        #calendar {
          width: 80%;
          margin-left: 10%;
          margin-top: 60px;
        }
        .calendarTable{
          width:100%;
          border: 1px solid #000;
        }

        .calendarTable thead tr th{
          background: #000;
          border-bottom: 1px solid #000;
          padding: 20px 0px;
          color: #fff;
        }
        .calendarTable tr td{
          text-align: center;
          padding: 20px 0px;
          border: 1px solid #ccc;
          cursor: pointer;
          background: #dadada;
        }
        .calendarBtns{
          padding: 10px 0;
          width: 100%;

        }
        .calendarBtns button{
          padding: 6px 12px;
          font-size: 18px;
          border-radius: 6px;
          cursor: pointer;
        }

        .calendarDiv{
          display: none;
        }

        #calendarTable_1{
          display: block;
        }
    </style>

<!DOCTYPE html>
<html>
<title>Chats</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/list_users.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src = "../js/getUsers.js"></script>
<script type="text/javascript" src="../js/sendMessages.js"></script>
<script type="text/javascript" src="../js/fetchMessage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<link rel="stylesheet" type="text/css" href="../css/messages_style.css">


<body>

<script>



</script>


<h2  >Link Users
    <hr>
</h2>
<div class="w3-container" id="container" >

    <ul class="w3-ul w3-hoverable" >

        <div id="table">
            <table></table>
    </div>

    </ul>
    <div class="message-box">
        <h1 id="recName">Loading name...</h1>
        <div class="chatbox">
                <form name="form" id ="sending_message" method="post" >
                    <div class="chatlogs">

                        <script id="chats_template" type="text/x-handlebars-template">
                            {{#each this}}
                                <div class="container", id="cont">
                                    <div class="card message_card"  id ="{{message_id}}">
                                        <P id ="message",placeholder = "message"><h2>{{message}}</h2></P>
                                        <P id="sender", placeholder = "sender"><h3>{{sender}}</h3></P>
                                        <P id="time", placeholder = "--:--">{{time}}</P>
                                        <p class="inline" id="date">{{date}}</p>
                                    </div>
                                </div>
                            {{/each}}
                        </script>



                    </div>

                    <div class="chat-form">
                        <textarea id="message_input" placeholder="Type in your message here..."></textarea>

                        <input class="button"  type="submit"  value="Send" id="send_message"  >

                    </div>

                </form>



            </div>
        </div>
    </div>
</div>







</body>
</html>

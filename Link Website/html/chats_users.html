<!DOCTYPE html>
<html>
<title>Chats</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/list_users.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src = "../js/getUsers.js"></script>

<body>

<script>
    function getName(name){
        let element = document.getElementById("name");
        element.innerHTML = name.toString();
    }
</script>
<h2  >Link Users
    <hr>
</h2>
<div class="w3-container" id="container" >

    <ul class="w3-ul w3-hoverable" >

        <div id="table">
            <table  >

            </table>
    </div>

    </ul>
    <div class="message-box">
        <div>
            <h2 id="recName">Loading name...</h2>
            <hr>
        </div>
        <div>
            <script id="message_template" type="text/x-handlebars-template">
                {{#each this}}
                    <div class="container", id="cont-answer">
                        <div class="card message_card"  id ="{{this.REPLY_ID}}">
                            <h5 id="message_content" class="message_content">{{this.REPLY}}</h5>
                            <p id="author">{{this.AUTHOR}}</p>
                        </div>
                {{/each}}
            </script>
        </div>
        <div class="type_msg">
            <div class="input_msg_write">
                <input class="message_input" id="message_input" type="text" class="write_msg" placeholder="Type a message" />
                <button class="msg_send_btn" id="send_message" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>







</body>
</html>

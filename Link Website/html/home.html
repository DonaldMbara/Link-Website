<script>

    /*
    * You can fetch name user id by just copying this and put in the script.
    * I used onClick = function e.i getUsername to pass username through the pages
    * here I passed user name with the link, check under post button. onclick calls the function below
     */
    //here I adjust the path
    //when i click post via the menu it sends the path with the username
    function getUsername(){

            let data = window.location; //the whole link
            data = data.toString(); //set it to string
            let arr = data.split("username="); //split and get the link
            let username =  arr[arr.length-1];

            let path_to_post = "post.html?username=" + decodeURIComponent(username);
            let path_to_profile = "profile.html?username=" + decodeURIComponent(username)
            document.querySelector("#post_id").href = path_to_post ; //set the link of the html page with the username on it
            document.querySelector("#profile_id").href = path_to_profile ; //set the link of the html page with the username on it

    }

    //go to post.html to see how i get the username from the link


</script>

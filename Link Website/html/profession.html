<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log Event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src = "../js/logevent.js" async=""></script>
</head>
<body>



<div class="wrapper">
    <div id="log-from" class="log-form">



        <hr>
        <div  class="contents">
            <h1>Profession </h1>

        </div>
        <hr>
        <div  class="contents">
            <form action="">
                <p><h4><i>Apply for course to tutor</i></h4></p>
                <label for="course">Choose course to tutor:</label>
                <select name="course" id="course">
                    <option class = "Science" id="COMS" value = "COMS"  onclick="setValue('COMS'); setName('1')"> COMS</option>
                    <option class = "Science" id="APPM" onclick="setValue('APPM');setName('2')"> APPM</option>
                    <option class = "Science" id="PHYSICS" onclick="setValue('PHYSICS');setName('4')">PHYSICS</option>
                    <option class = "Science" id="MATHEMATICS" onclick="setValue('MATHEMATICS');setName('3')">MATHEMATICS</option>
                    <option class = "Commerce" id="ACCOUNTING SCIENCE" onclick="setValue('ACCOUNTING SCIENCE');setName('5')">ACCOUNTING SCIENCE</option>
                    <option class = "Commerce" id="ECONOMICS" onclick="setValue('ECONOMICS');setName('6')">ECONOMICS</option>
                    <option class = "Commerce" id="FINANCE" onclick="setValue('FINANCE');setName('7')">FINANCE</option>
                    <option class = "Health Science" id="DENTAL SCIENCE"  onclick="setValue('DENTAL SCIENCE');setName('9')"> DENTAL SCIENCE</option>
                    <option class = "Commerce" id="DIGITAL ARTS" onclick="setName('11');setValue('DIGITAL ARTS');">DIGITAL ARTS</option>
                    <option class = "Health Science" id="MEDICINE AND SURGERY" onclick="setValue('MEDICINE AND SURGERY');setName('10')">MEDICINE AND SURGERY</option>
                    <option class = "Health Science" id="PHYSIOTHERAPY" onclick="setValue('PHYSIOTHERAPY');setName('8')"> PHYSIOTHERAPY</option>
                    <option class = "Humanities" id="EDUCATION" onclick="setValue('EDUCATION');setName('12')"> EDUCATION</option>
                </select>
                <br><br>
                <label for="datemax">Enter the starting period of the course:</label>
                <input type="date" id="datemax" name="datemax" max="2020-12-12"><br><br>

                <label for="datemin">Enter the ending period of the course:</label>
                <input type="date" id="datemin" name="datemin" min="2010-01-01"><br><br>

                <form action="">
                    <hr>
                    <p>Upload your transcript(unsure about this)</p>
                    <hr>
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                    <input type="submit" value="Apply">
                </form>

            </form>
        </div>









    </div>

</div>

<div class="container">

    <div class="btnc-holder">

    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <!--You can host everything locally instead-->
    <title>Link Website questions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--loading jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Bootstrap-->

    <link rel="stylesheet" type="text/css" href="../css/login-register.css">
    <link rel="stylesheet" type="text/css" href="../css/questions.css">



    <!--js file-->
    <script type="text/javascript" src="../js/questions.js"></script>
    <!--handlebars-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!--Here we prevent the browser back button-->
    <script type="text/javascript">
        function preback() { window.history.forward();}
        setTimeout("preback()",0);

        window.onload = function () {null};
    </script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
   <nav class="navbar navbar-inverse navbar-fixed-top" >
       <div class="container-fluid" style="color: #008577">
           <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" id="topName" href="#">Link Online Tutoring</a>
           </div>
           <div>
               <div class="collapse navbar-collapse" id="myNavbar">
                   <ul class="nav navbar-nav">
                       <li>
                           <a href="#">
                               <i class="fa fa-comments" aria-hidden="true"></i>
                               Chat
                           </a>
                       </li>
                       <li>
                           <a href="post.html">
                               <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                               Post
                           </a>
                       </li>
                       <li >
                           <a href="#">
                               <i class="fa fa-user" aria-hidden="true"></i>
                               Profile
                           </a>
                       </li>

                       <li >
                         <div class=" search-container" id="search-container">
                           <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                             <input class="form-control form-control-sm ml-3 w-75" style=" border-bottom: 1px solid #4dd0e1;  box-shadow: 0 1px 0 0 #4dd0e1;" id="txt-search" type="text" placeholder="find question"
                                aria-label="Search">
                            </form>
                            <div class="results" id="results"> </div>
                          </div>
                       </li>
                   </ul>
               </div>
           </div>
       </div>
   </nav>
   <div class="container-fluid scrollable ", id="question-page">
      <script id="questions_template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="container", id="cont">
          <div class="card question_card"  id ="{{POST_ID}}">
            <P id="author", placeholder = "author">{{POST_AUTHOR}}</P>
            <h5 id="question_content">{{POST_STATUS}}</h5>
            <p class="inline" id="date">{{POST_DATE}}</p>
            <i class="fa fa-thumbs-up inline" id="like_button" title="like">{{POST_LIKES}}</i>
          </div>
      </div>
     {{/each}}
    </script>
  </div>
</body>
</html>
